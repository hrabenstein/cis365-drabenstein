<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Chapter 10</title>
    <style>
      #map {
	  height: 500px;
      }
    </style>
    <script>
      function initMap() {
	  const map = new google.maps.Map(document.querySelector('#map'), {
	      center: {lat: 51.011179, lng: -114.132866},
	      zoom: 14
	  });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR-API-KEY
	   &callback=initMap"
      async defer></script>
  </head>
  <body>
    Populating a Google Map
    <div id="map"></div>
  </body>
</html>
