<script>
   //Script B (Javascript Arrays)
   let weatherForecast = [{day: 'Sunday', weather: 'Sunny'}, 
                            {day: 'Monday', weather: 'Rainy'}, 
                            {day: 'Tuesday', weather: 'Cloudy'}, 
                            {day: 'Wednesday', weather: 'Partly-Cloudy'}, 
                            {day: 'Thursday', weather: 'Partly Sunny'}, 
                            {day: 'Friday', weather: 'Cloudy'},
                            {day: 'Shabbos', weather: 'Sunny'}];

   //1. Copy only items with where the weather is Sunny and print the results:
   console.log("Numnber 1: ")
   for (let forecast of weatherForecast)
   {
      if (forecast.weather == 'Sunny')
      {
         console.log(forecast);
      }
   }

   //2. Print the weather forecast for Wednesday:
   console.log("Numnber 2: ")
   for (let forecast of weatherForecast)
   {
      if (forecast.day == 'Wednesday')
      {
         console.log(forecast);
      }
   }

   //3. Print the day of the week and the weather in a full sentence for each item in the array. Example 'The weather for Sunday is Sunny.':
   console.log("Numnber 3: ")
   for (let forecast of weatherForecast)
   {
      console.log("The weather for "+forecast.day+" is "+forecast.weather+".")
   }
